<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warfarin Planner | คำนวณขนาดยา Warfarin</title>
    
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="apple-touch-icon.png"> 
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Link to Google Fonts for TH Sarabun -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header class="app-header">
            <h1>Warfarin Planner</h1>
            <p>โปรแกรมคำนวณและจัดขนาดยา Warfarin</p>
        </header>

        <main>
            <!-- Top Grid for Inputs -->
            <div class="top-input-grid">
                <div class="card">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800 border-b pb-2">1. กรอกข้อมูลขนาดยา</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="previousDoseInput" class="block text-gray-700 font-medium mb-2">ขนาดยาก่อนหน้า (mg/week)</label>
                            <input type="number" id="previousDoseInput" class="input-field" step="0.1" min="0" placeholder="เช่น 15">
                        </div>
                        <div>
                            <label for="weeklyDoseInput" class="block text-gray-700 font-medium mb-2">ขนาดยาใหม่ (mg/week)</label>
                            <input type="number" id="weeklyDoseInput" class="input-field input-highlight" step="0.1" min="0" placeholder="เช่น 17.5">
                        </div>
                    </div>
                    <div id="percentageChange" class="mt-4"></div>
                </div>

                <div class="card">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800 border-b pb-2">2. เลือกเม็ดยาที่มี</h2>
                    <div class="pill-selection" id="pillSelection">
                        <label class="pill-button-label">
                            <input type="checkbox" value="1" class="pill-checkbox" checked>
                            <span class="pill-button pill-button-1">
                                <span class="pill pill-1"></span>1 mg
                            </span>
                        </label>
                        <label class="pill-button-label">
                            <input type="checkbox" value="2" class="pill-checkbox" checked>
                            <span class="pill-button pill-button-2">
                                <span class="pill pill-2"></span>2 mg
                            </span>
                        </label>
                        <label class="pill-button-label">
                            <input type="checkbox" value="3" class="pill-checkbox" checked>
                            <span class="pill-button pill-button-3">
                                <span class="pill pill-3"></span>3 mg
                            </span>
                        </label>
                         <label class="pill-button-label">
                            <input type="checkbox" value="4" class="pill-checkbox" checked>
                            <span class="pill-button pill-button-4">
                                <span class="pill pill-4"></span>4 mg
                            </span>
                        </label>
                        <label class="pill-button-label">
                            <input type="checkbox" value="5" class="pill-checkbox" checked>
                             <span class="pill-button pill-button-5">
                                <span class="pill pill-5"></span>5 mg
                            </span>
                        </label>
                    </div>
                     <div class="mt-4 flex items-center">
                        <input type="checkbox" id="allowHalf" checked class="custom-checkbox h-5 w-5">
                        <label for="allowHalf" class="ml-2 text-gray-700">อนุญาตให้ใช้ครึ่งเม็ด</label>
                    </div>
                </div>
            </div>

            <!-- Settings Card -->
            <div class="card">
                 <h2 class="text-xl font-semibold mb-4 text-gray-800 border-b pb-2">3. ตั้งค่าการคำนวณและแสดงผล</h2>
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                       <label class="block text-gray-700 font-medium mb-3">รูปแบบวันพิเศษ/หยุดยา</label>
                        <div class="space-y-2">
                            <div class="flex items-center">
                                <input type="radio" id="patternFriSun" name="specialDayPattern" value="fri-sun" class="custom-radio" checked>
                                <label for="patternFriSun" class="ml-3 text-gray-600">ศุกร์/เสาร์/อาทิตย์</label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="patternMonWedFri" name="specialDayPattern" value="mon-wed-fri" class="custom-radio">
                                <label for="patternMonWedFri" class="ml-3 text-gray-600">กระจายยา (จ/พ/ศ)</label>
                            </div>
                        </div>
                    </div>
                    <div class="border-t md:border-t-0 md:border-l pt-4 md:pt-0 md:pl-6">
                        <div class="flex items-center mb-3">
                            <input type="checkbox" id="appointmentToggle" class="custom-checkbox h-5 w-5">
                            <label for="appointmentToggle" class="ml-3 text-gray-700 font-medium">คำนวณจำนวนยาตามนัด</label>
                        </div>
                        <div id="appointmentFields" class="hidden space-y-3">
                            <div>
                                <label for="startDate" class="block text-sm text-gray-600 mb-1">วันที่เริ่มต้น:</label>
                                <input type="date" id="startDate" class="input-field">
                            </div>
                            <div>
                                <label for="endDate" class="block text-sm text-gray-600 mb-1">วันนัดครั้งถัดไป:</label>
                                <input type="date" id="endDate" class="input-field">
                            </div>
                            <div id="daysResult" class="text-center font-semibold text-blue-600 pt-1" aria-live="polite"></div>
                        </div>
                    </div>
                 </div>
            </div>

            <!-- Results Section -->
            <div class="results-section">
                <div class="flex justify-center mt-4">
                     <button id="showBtn" class="btn btn-primary">แสดงตัวเลือกการจัดยา</button>
                </div>
                
                <div id="adjustmentTable" class="mt-6"></div>

                <div id="result" class="space-y-4 mt-6" aria-live="polite">
                    <!-- Results will be injected here -->
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <p>พัฒนาโดย ภก.ธีรเดช วิชัย โรงพยาบาลอุตรดิตถ์</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
